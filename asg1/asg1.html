
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColoredPoints</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body onload="main()">
<div class="section pl-2 pt-2">
    <div class="columns">
        <canvas id="webgl" width="400" height="400">
            Please use the browser supporting "canvas".
        </canvas>
        <figure class="image is-128x128">
            <img src="CSE160_Picture.jpg">
          </figure>
    </div>
    <div class = "columns">
            <div class="column">
                <t>Drawing Mode:</t>
                <div class="columns">
                    <div class="column is-1 mr-2">
                        <button class="button is-primary is-2" id="point" > Point</button>
                    </div>
                    <div class="column is-1 mr-2">
                        <button class="button is-primary is-2" id="triangle"> Triangle</button>
                    </div>
                    <div class="column is-1 ml-4">
                        <button class="button is-primary is-2" id="circle"> Circle</button>
                    </div>     
                </div>
            </div>
    </div>
    <div class="columns">
        <div class="column  is-2 ">
            <t>Shape Color:</t>
            <p>
                Red <input type="range" min ="0" max="100" value="100" class="slider" id="redSlide">
            </p>
            <p>
                Green <input type="range" min ="0" max="100" value="0" class="slider" id="greenSlide">
            </p>
            <p>
                Blue <input type="range" min ="0" max="100" value="0" class="slider" id="blueSlide">
            </p>
            <p>
                Transparency: <input type="range" min ="0" max="100" value="10" class="slider" id="alphaSlide">
            </p>
        </div>
        <div class="column  is-3">
            <t>Shape Size:</t>
            <p>
                Size <input type="range" min ="5" max="40" value="5" class="slider" id="sizeSlide">
            </p>
            <t>Segments:</t>
            <p>
                (Circles) Segment Count <input type="range" min ="10" max="360" value="10" class="slider" id="segmentSlide">
            </p>
        </div>
        
    </div>
    <div class = "columns">
        <div class="column is-2">
            <button class="button is-info" id="drawPic" > Draw Picture</button>
        </div>
        <div class="column is-3">
            <button class="button is-error" id="eraser" > eraser</button>
        </div>
    </div>
    <div class = "columns">
        <div class="column">
            <button class="button is-warning" id="clear" > Clear Canvas</button>
        </div>
    </div>
</div>

<script src="lib/webgl-utils.js"></script>
<script src="lib/webgl-debug.js"></script>
<script src="lib/cuon-utils.js"></script>
<script src="asg1.js"></script>
<script src="Point.js"></script>
<script src="Triangle.js"></script>
<script src="Circle.js"></script>


</body>
